<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
</head>
<body>
<div id="app">
    <h1>Kanban доска</h1>
    <kanban-column
            title="Запланированные задачи"
            :tasks="plannedTasks"
            @add-task="addTask"
            @delete-task="(title, index) => deleteTask(title, index)"
            @edit-task="(title, task, index) => editTask(title, task, index)"
            @move-task="(title, index) => moveTask(title, 'Задачи в работе', index)">
    </kanban-column>
    <kanban-column
            title="Задачи в работе"
            :tasks="inProgressTasks"
            @delete-task="(title, index) => deleteTask(title, index)"
            @edit-task="(title, task, index) => editTask(title, task, index)"
            @move-task="(title, index) => moveTask(title, 'Тестирование', index)">
    </kanban-column>
    <kanban-column
            title="Тестирование"
            :tasks="testingTasks"
            @delete-task="(title, index) => deleteTask(title, index)"
            @edit-task="(title, task, index) => editTask(title, task, index)"
            @move-task="(title, index) => moveTask(title, 'Выполненные задачи', index)"
            @return-task="(title, index, reason) => returnTask(title, index, reason)">
    </kanban-column>
    <kanban-column
            title="Выполненные задачи"
            :tasks="completedTasks"
            @delete-task="(title, index) => deleteTask(title, index)"
            @edit-task="(title, task, index) => editTask(title, task, index)">
    </kanban-column>
</div>
</body>
</html>
